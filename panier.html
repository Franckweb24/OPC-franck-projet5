<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page liste article de Orinoco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="img-ori">
                    <a href="index.html"><img src="images/Orinoco.jpg" alt="icone du site Orinoco"></a>
                </li>
                <li class="icone-nav">
                    <a href="panier.html"><img src="https://img.icons8.com/office/40/000000/add-shopping-cart.png"
                            alt="icone panier" title="Panier"/></a><label id="nb-article"></label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Panier</h1>

        <section class="container">
            <article class="well form-inline pull-left col-lg-5">
                <legend>Gestion du panier</legend>
                <label class="col-lg-3">Produit</label> : <input type="number" id="" style="width:120px"
                    class="input-sm form-control"></input><br><br>
                <label class="col-lg-3">Quantit√©</label> : <input type="number" id="quantite" style="width:120px"
                    class="input-sm form-control"></input><br><br>
                <label class="col-lg-3">Prix</label> : <input type="number" id="price" style="width:120px"
                    class="input-sm form-control"></input><br><br>
                <button class="btn btn-primary" type="submit" onclick="ajouter()"><span
                        class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
            </article>
        </section>

        <section class="container">
            <article class="contenu-panier">
                <legend>Contenu du panier</legend>
                <table id="tableau" class="table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>quantite</th>
                            <th>Prix unitaire</th>
                            <th>Prix de la ligne</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                </table>
                <br><label>Prix du panier total</label> : <label id="prixTotal"></label>
                <label id="nbreLignes" hidden>0</label>
            </article>
        </section>

    </main>
    <script src="panier.js"></script>
</body>

</html>
