<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page liste article de Orinoco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="img-ori">
                    <a href="index.html"><img src="images/Orinoco.jpg" alt="icone du site Orinoco"></a>
                </li>
                <li class="icone-nav">
                    <a href="panier.html"><img src="https://img.icons8.com/office/40/000000/add-shopping-cart.png"
                            alt="icone panier" title="Panier" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Panier</h1>
        <div class="dropdown">
            <div id="cart">
                <p><span id="in-cart-items-num">0</span> Articles</p>
            </div>
            <label for="q">Quantité: </label>
            <select id="qt" name="q">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <button type="button" class="add-to-cart" data-id="432" data-name="Pastilles" data-price="" data-weight="97"
                data-url="">Ajouter au panier</button>

                <table class="table">
                    <thead>
                        <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
                    </thead>
                    <tbody id="cart-tablebody"></tbody>
                </table>
                
                <p>Sous total : <span class="subtotal"></span>€</p>
                
                <button id="confirm-command">Passer la commande</button>

            <ul id="cart-dropdown" hidden>
                <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                <li class="go-to-cart hidden"><a href="/panier/">Voir le panier</a></li>
            </ul>
        </div>
    </main>
    <script src="panier.js"></script>
</body>

</html>
