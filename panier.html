<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page liste article de Orinoco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="img-ori">
                    <a href="index.html"><img src="images/Orinoco.jpg" alt="icone du site Orinoco"></a>
                </li>
                <li class="icone-nav">
                    <a href="panier.html"><img src="https://img.icons8.com/office/40/000000/add-shopping-cart.png"
                            alt="icone panier" title="Panier"/></a><label id="nb-article"></label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Panier</h1>

        <section class="container-panier">
            <article class="article-produit">
                <legend>Gestion du panier</legend>
                <label class="label-panier">Produit</label> : <input type="number" id="" style="width:120px"
                    class="input-sm form-control"></input><br><br>
                <label class="label-panier">Quantit√©</label> : <input type="number" id="quantite" style="width:120px"
                    class="input-sm form-control"></input><br><br>
                <label class="label-panier">Prix</label> : <input type="number" id="price" style="width:120px"
                    class="input-sm form-control"></input><br><br>
                <button class="btn btn-primary" type="submit" onclick="ajouter()"><span
                        class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
            </article>
        </section>

        <article class="article-produit">
            <legend>Contenu du panier</legend>
            <table id="tableau" class="tableau">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Qte</th>
                        <th>Prix unitaire</th>
                        <th>Prix de la ligne</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
            </table>
            <br><label">Prix du panier total</label> <label id="priceTotal"></label>
            <label id="nbreLignes" hidden>0</label>
        </article>

    </main>
    <script src="panier.js"></script>
</body>

</html>
