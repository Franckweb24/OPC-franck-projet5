<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page liste article de Orinoco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <ul>
                <li class="img-ori">
                    <a href="index.html"><img src="images/Orinoco.jpg" alt="icone du site Orinoco"></a>
                </li>
                <li class="icone-nav">
                    <a href="panier.html"><img src="https://img.icons8.com/office/40/000000/add-shopping-cart.png"
                            alt="icone panier" title="Panier" /></a><label id="nb-article"></label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Panier</h1>

        <article class="article-produit">
            <legend>Contenu du panier</legend>
            <table id="tableau" class="tableau">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Qte</th>
                        <th>Prix unitaire</th>
                        <th>Prix de la ligne</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="panier" class="panier">

                </tbody>
            </table>
            <br>
            <label">Prix du panier total</label> <label id="priceTotal"></label>
                <label id="nbreLignes" hidden>0</label>
        </article>

        <!-----------------formulaire----------------->
        <!-- "^\D*$" -->

        <form method="post" id="orderForm">
            <div class="form-group">
                <label class="prenom">Prénom</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="lastName" required>
            </div>

            <div class="form-group">
                <label class="nom">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Name" name="Name" required>
            </div>

            <div class="form-group">
                <label class="mail">Mail</label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="abc@exemple.com" required>
            </div>

            <div class="form-group">
                <label class="ville">Ville</label>
                <input type="text" class="form-control" id="ville" name="ville" placeholder="Paris, Sydney, etc..."
                    pattern="^\D*$" required>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" placeholder="18 rue du pré"
                    required>
            </div>

            <button type="submit" id="btn-submit" class="btn btn-primary">Valider</button>
        </form>

    </main>
    <script src="panier.js"></script>
</body>

</html>
